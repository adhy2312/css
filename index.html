<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gamer Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <div class="avatar">
      <img src="https://i.imgur.com/uIgDDDd.png" alt="Gamer Avatar" />
    </div>
    <div class="info">
      <h1 class="username">Adhithya Mohan</h1>
      <p class="tagline">"Where there is a will,there is a way."</p>
      <ul class="stats">
        <li><span>Kills</span> 1420</li>
        <li><span>Wins</span> 328</li>
        <li><span>Rank</span> Diamond</li>
      </ul>
    </div>
  </div>
</body>
</html>
